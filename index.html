<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Carlos Nino Montezon</h1>
      <p class="tagline">UI/UX Desginer | Web Developer & Designer</p>
    </div>
  </header>

  <section class="skills">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <div><img src="images/html.png" alt="HTML"/><p>HTML</p></div>
      <div><img src="images/css.png" alt="CSS"/><p>CSS</p></div>
      <div><img src="images/js.png" alt="JavaScript"/><p>JavaScript</p></div>
      <div><img src="images/react.png" alt="React"/><p>React</p></div>
      <div><img src="images/git.png" alt="Git"/><p>Git</p></div>
    </div>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card">Project One</div>
      <div class="project-card">Project Two</div>
      <div class="project-card">Project Three</div>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
